<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Get the requested path from the URL
        var path = window.location.pathname;
        
        // Save the path to session storage to be picked up by index.html
        sessionStorage.setItem('redirectPath', path);

        // Redirect all 404s back to the root index.html
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
