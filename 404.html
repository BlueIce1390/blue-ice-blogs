<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Get the path the user tried to access (e.g., /projects)
        var path = window.location.pathname;
        
        // Store the path temporarily in session storage
        sessionStorage.setItem('redirectPath', path);

        // Force a redirect to the root index.html, where the JS router will pick up the path.
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Loading application...</p>
</body>
</html>
